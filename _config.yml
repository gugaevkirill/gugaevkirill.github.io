# Site wide configuration

title:        "Kirill Gugaev"
description:  "Personal website of Kirill Gugaev"
logo:         # 120x120 px default image used for Twitter summary card
teaser:       # 400x250 px default teaser image used in image archive grid
locale:       en
url:          https://gugaevkirill.github.io
feed:
  path:       atom.xml
encoding:     UTF-8

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name:           "Kirill Gugaev"
  email:          "gugaevkirill@gmail.com"
  twitter:
  google:
    ad-client:
    ad-slot:
  bio:              "TODO: write a bio"
  avatar:           bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: https-gugaevkirill-github-io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
